<mat-drawer-container [style]=style>
    <mat-drawer mode="side" opened>
        <div class="imgtext">
            <b>Inverter</b>
        </div>
        <img class="img" src="../../assets/inverter.png">
    </mat-drawer>
    <mat-drawer-content>
        <div>
            <b>Attributes</b>
        </div>

        <div>
            <b>STATUS: ON</b>
        </div>

        <div>
            <b>PRODUCING: {{produced}} kW</b>
        </div>

        <div>
            <b>INVERTER BUY: 0 kW</b>
        </div>

        <div>
            <b>PV OUTPUT: 90 W</b>
        </div>

        <div>
            <b>AC LOAD: 0 kW</b>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
