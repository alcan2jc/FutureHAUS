<div class="Row">
    <div class="Column">
        <video
        #videoElement 
        id='frame'
        [width]="videoWidth"
        [height]="videoHeight"
        autoPlay
        playsInline
        ></video>
        <canvas 
        #canvas 
        style="position: fixed; z-index:1;"
        [width]="videoWidth"
        [height]="videoHeight"
        ></canvas>
        <button mat-raised-button [style]="buttonStyle()" color="warn" (click)="buttonClicked($event)">{{buttonInput}}</button>
    </div>
    <div class="Column">
        <!-- <inverterAR-component [style]="style" *ngIf="which === 'inverter'"></inverterAR-component> -->
        <inverterAR-component [style]="style" *ngIf="which === 'Inverter'"></inverterAR-component>
        <batteryAR-component [style]="style" *ngIf="which === 'Battery'"></batteryAR-component>
        <chargeAR-component [style]="style"*ngIf="which === 'PV'"></chargeAR-component>
    </div>
</div>
