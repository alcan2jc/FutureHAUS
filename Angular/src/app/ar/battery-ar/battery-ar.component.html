<mat-drawer-container [style]=style>
    <mat-drawer mode="side" opened>
        <div class="imgtext">
            <b>Simpliphi Battery</b>
        </div>
        <img class="img" src="../../assets/battery.jpg" width="250" height="300">
    </mat-drawer>
    <mat-drawer-content>
        <div class="text">
            <b>Attributes</b>
        </div>

        <div>
            <b>STATUS: ON</b>
        </div>

        <div>
            <b>Voltage: {{voltage}} V</b>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
